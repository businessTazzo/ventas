    <div class="align-self-center mt-auto mb-auto">
        <div class="pages-panel card flex flex-column">
            <div class="pages-header px-3 py-1">
                <h2>USSD</h2>
            </div>

            <h4>BIENVENIDOS</h4>

            <div class="pages-detail mb-6 px-6">ACCEDA CON SU CUENTA </div>

            <div class="input-panel flex flex-column px-3" [formGroup]="formLogin">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-envelope"></i>
                    </span>
                    <span class="p-float-label">
                        <input type="text" id="email" formControlName="usuario" pInputText [ngClass]="{'ng-dirty ng-invalid p-invalid mr-2':valid}">
                        <label for="email">CORREO</label>
                    </span>
                    <p-message severity="error" *ngIf="valid"></p-message>
                </div>

                <div class="p-inputgroup mt-3 mb-6">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-lock"></i>
                    </span>
                    <span class="p-float-label">
                        <input type="password" id="password" formControlName="password" pInputText [ngClass]="{'ng-dirty ng-invalid p-invalid mr-2':valid2}">
                        <label for="password">CONTRASEÃ‘A</label>
                        <p-message severity="error" *ngIf="valid2"></p-message>
                    </span>
                </div>

            </div>

            <p-button class="login-button mb-6 px-3" (click)="fnIngresar()" label="LOGIN"></p-button>

        </div>
    </div>
</div>
